<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
    {% extends "learn_trackers/base.html" %}
    {% load bootstrap4 %}

    {% block content %}
        <form method="post" action="{% url "users:register" %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Зареєструватись</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url "learn_trackers:index" %}" />
        </form>

    {% endblock content %}
</body>
</html>
