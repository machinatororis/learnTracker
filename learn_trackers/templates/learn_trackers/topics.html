<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learn Tracker</title>
</head>
<body>
    {% extends "learn_trackers/base.html" %}

    {% block content %}
    <p>Теми</p>

        <ul>

        </ul>
    {% endblock content %}
</body>
</html>
